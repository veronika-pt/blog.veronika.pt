---
layout: default
---

<article>
  <h1>{{ page.title | smartify }}</h1>
  
  {{content}}

  <footer>
    {% if page.tags %}
    <p class="tags">Tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></p>
    {% endif %}
    
    <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time></p>
  </footer>
  
</article>
